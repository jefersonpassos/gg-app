<ion-tabs>

  <ion-tab tab="produtos">
    <ion-router-outlet name="produtos"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="carrinho">
      <ion-router-outlet name="carrinho"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="finalizar">
    <ion-router-outlet name="finalizar"></ion-router-outlet>
  </ion-tab>
  

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="produtos" href="/tabs/(produtos:produtos)">
      <ion-icon name="list-box"></ion-icon>
      <ion-label>Produtos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="carrinho" href="/tabs/(carrinho:carrinho)">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Carrinho</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="finalizar" href="/tabs/(finalizar:finalizar)">
      <ion-icon name="checkbox"></ion-icon>
      <ion-label>Finalizar</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
